<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 500px;
            height: 500px;
        }
        table tr td{
            padding-top: 6px;
            padding-bottom:6px;

        }
    </style>
</head>
<script>
    function validate(){
        let fn=frm.fname.value;
        for(let x in fn){
            ch=fn.charCodeAt(x);
            if(ch<65||ch>90 && ch<97||ch>122){
                alert("Invalid firstname");
                return false;
            }
        }
        let fn1=frm.lname.value;
        for(let x in fn1){
            ch=fn1.charCodeAt(x);
            if(ch<65||ch>90 && ch<97||ch>122){
                alert("Invalid lastname");
                return false;
            }
        }
        let phn=frm.phone.value;
        let len=phn.length;
        if(len!=10){
            alert("phone no should me exactly 10 digits");
            return false;
        }
        let reg="@";
        let mail=frm.email.value;
        if(reg.test(mail)){
            alert("invalid mail");
            return false;
        }
        let p1=frm.pwd.value;
        let p2=p1.length;
        if(p2>8){
            alert("Password should not exceed 8 digits");
            return false;
        }
        return true;

    }
</script>
<body style="background-color: rgb(226, 114, 129)">
    <center>
        <h2>Registration</h2>
<form name="frm" method="post" action="success.html" onSubmit="return validate()">
    <fieldset>
        <table>
            <tr><td>First Name:</td><td><input type="text" name="fname" value="" required/></td></tr>
            <tr><td>Last Name:</td><td><input type="text" name="lname" value="" required/></td></tr>
            <tr><td>Phone No:</td><td><input type="number" name="phone" value="" required/></td></tr>
            <tr><td>mail id:</td><td><input type="email" name="mailid" value="" required/></td></tr>
            <tr><td>Gender:</td>
                <td>male<input type="radio" name="gender" value="male" required/></td>
                <td>female<input type="radio" name="gender" value="female" required/></td>
            </tr>
            <tr><td>DOB:</td><td><input type="date" name="dob" value="" required/></td></tr>
            <tr><td>User Name:</td><td><input type="text" name="Uname" value="" required/></td></tr>
            <tr><td>Password:</td><td><input type="password" name="pwd" value="" required/></td></tr>
            <tr><td>Age:</td><td><input type="number" name="Age" value="" required/></td></tr>
            
        </table>
        <input type="submit" value="Registration" name="submit"/>
    </fieldset>
    <p>Copyright_CMRIT_2024</p>
</form>
    </center>
</body>
</html>
